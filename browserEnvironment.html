<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 최상단엔 window라 불리는 ‘루트’ 객체가 있습니다. window 객체는 2가지 역할을 합니다.
    전역 객체 챕터에서 설명한 바와 같이, 자바스크립트 코드의 전역 객체입니다. 
    '브라우저 창(browser window)'을 대변하고, 이를 제어할 수 있는 메서드를 제공합니다. -->
  <script>
    function sayHi() { 
      alert("Hello world"); 
      alert(innerHeight);
    }
    window.sayHi();
  </script>
  
  <!-- DOM은 웹페이지의 모든 것을 수정 가능한 객체로 다룹니다. document객체는 웹페이지의 기본
  진입점 역활을 하지만 그렇다고 DOM이 웹페이지에만 쓰이지는 않습니다. 브라우저가 아닌 곳에서도 즉, 
  서버 사이드에서도 html파일을 가동하는 등의 역활을 합니다. -->
  <script>
    document.body.style.background = "red";
    setTimeout(() => document.body.style.background = "", 1000);
  </script>
  <!-- 브라우저 객체 모델(Browser Object Model, BOM)은 문서 이외의 모든 것을 제어하기 위해 브라우저(호스트 환경)가 제공하는 추가 객체를 나타냅니다. DOM과 달리 순수하게 브라우저의 기능에 필요한 객체와 메소드를 제공하는 모델입니다. 예로 다음과 같은 중요한 사항이 있습니다.
    
    - navigator 객체는 브라우저와 운영체제에 대한 정보를 제공합니다. 객체엔 다양한 프로퍼티가 있는데, 가장 잘 알려진 프로퍼티는 현재 사용 중인 브라우저 정보를 알려주는 navigator.userAgent와 브라우저가 실행 중인 운영체제(Windows, Linux, Mac 등) 정보를 알려주는 navigator.platform입니다.
    
    - location 객체는 현재 URL을 읽을 수 있게 해주고 새로운 URL로 변경(redirect)할 수 있게 해줍니다. -->
  <script>
    alert(location.href);
    if(confirm("do you want to go to the wiki page?")) {
      location.href = "https://wikipedia.org";
    }
  </script>

</body>
</html>
